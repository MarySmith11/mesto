<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="место" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/photo-profile.jpg')%>" alt="аватар">
      <div class="profile__info">
        <div class="profile__name-wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewbox="0 0 22 22" fill="none">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white" />
        </svg>
      </button>
    </section>

    <section class="cards">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <template class="card-template">
    <article class="cards__element">
      <img src="<%=require('./images/picture-1.jpg')%>" alt="шаблон места" class="cards__picture">
      <button type="button" class="cards__basket-button" aria-label="Удалить"></button>
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button type="button" class="cards__like-button" aria-label="Мне нравится"></button>
      </div>
    </article>
  </template>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="form" name="edit-profile" novalidate>
        <div class="form__text-wrap">
          <input required type="text" name="name" class="form__text form__text_type_name" placeholder="Имя"
            id="name-input" minlength="2" maxlength="40">
          <span class="form__error name-input-error"></span>
        </div>
        <div class="form__text-wrap">
          <input required type="text" name="profession" class="form__text form__text_type_info" placeholder="О себе"
            id="profession-input" minlength="2" maxlength="200">
          <span class="form__error profession-input-error"></span>
        </div>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="form form_add" name="add-card" novalidate>
        <div class="form__text-wrap">
          <input required type="text" name="name" class="form__text form__text_type_title-name" placeholder="Название"
            id="place-title-input" minlength="2" maxlength="30">
          <span class="form__error place-title-input-error"></span>
        </div>
        <div class="form__text-wrap">
          <input required type="url" name="link" class="form__text form__text_type_link"
            placeholder="Ссылка на картинку" id="link-input">
          <span class="form__error link-input-error"></span>
        </div>
        <button type="submit" class="form__button form__button_create form__button_disabled" disabled>Создать</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <img src="<%=require('./images/popup-image.jpg')%>" alt="картинка-попап" class="popup__image">
      <p class="popup__text">Карачаево-Черкессия</p>
      <button type="button" class="popup__close-button  popup__close-button_image" aria-label="Закрыть"></button>
    </div>
  </div>

  <script type="module" src="./pages/index.js"></script>
</body>

</html>
