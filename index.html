<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="место" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/photo-profile.jpg" alt="аватар">
      <div class="profile__info">
        <div class="profile__name-wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button__profile-edit" aria-label="Редактировать"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="button__profile-add" aria-label="Редактировать">+</button>
    </section>

    <section class="cards">
      <article class="cards__element">
        <img src="./images/picture-1.jpg" alt="Карачаевск" class="cards__picture">
        <div class="cards__info">
          <h2 class="cards__title">Карачаевск</h2>

                fill="#000" />
            </svg>
          </button>
        </div>
      </article>
      <article class="cards__element">
        <img src="./images/picture-2.jpg" alt="Эльбрус" class="cards__picture">
        <div class="cards__info">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <button type="button" class="button__like"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="19"
              fill="none">
              <path
                d="M20.299 9.786c2.268-2.242 2.268-5.884 0-8.104-2.268-2.242-5.95-2.242-8.218 0l-1.1 1.11-1.1-1.088C7.612-.561 3.93-.561 1.684 1.682.584 2.77 0 4.213 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.319-9.214zM1.437 5.745c0-1.155.449-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46a4.33 4.33 0 0 1 3.054 1.266l2.156 2.109 2.156-2.131c1.684-1.665 4.446-1.665 6.108 0 .808.799 1.28 1.865 1.28 3.02s-.449 2.22-1.28 3.02l-8.263 8.193-8.263-8.171c-.808-.822-1.28-1.887-1.28-3.02z"

      <article class="cards__element">
        <img src="./images/picture-3.jpg" alt="Домбай" class="cards__picture">
        <div class="cards__info">
          <h2 class="cards__title">Домбай</h2>
          <button type="button" class="button__like"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="19"

      </article>

        <div class="cards__info">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <button type="button" class="button__like"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="19"

                fill="#000" />
            </svg></button>
        </div>
      </article>
      <article class="cards__element">
        <img src="./images/picture-3.jpg" alt="Дjмбай" class="cards__picture">
        <div class="cards__info">
          <h2 class="cards__title">Домбай</h2>
          <button type="button" class="button__like"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="19"

        <div class="cards__info">
          <h2 class="cards__title">Карачаево-Черкесия</h2>
          <button type="button" class="button__like"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="19"

                fill="#000" />
            </svg></button>
        </div>
      </article>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form">
          <input type="text" name="name" class="form__text form__text_type_name" placeholder="Имя">
          <input type="text" name="profession" class="form__text form__text_type_info" placeholder="Деятельность">
          <button type="submit" class="button__form">Сохранить</button>
        </form>
        <button type="button" class="button__popup-close"></button>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>

</html>
